
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />


    <title>LionBoard</title>

    <!-- Bootstrap core CSS -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="resources/css/login.css" rel="stylesheet">


  </head>
  <body>
  <!-- REGISTRATION FORM -->
  <div class="text-center" style="padding:50px 0">
    <div class="logo">register</div>
    <!-- Main Form -->
    <div class="login-form-1">
      <form id="register-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="form-group">
              <label for="reg_profile">Profile</label>
              <input type="file" class="form-control" id="reg_profile" name="profileImage">
          </div>

          <div class="login-group">
            <div class="form-group">
              <label for="reg_email" class="sr-only">Email address</label>
              <input type="text" class="form-control" id="reg_email" name="email" placeholder="Email address">
            </div>
            <div class="form-group">
              <label for="reg_password" class="sr-only">Password</label>
              <input type="password" class="form-control" id="reg_password" name="password" placeholder="password">
            </div>
            <div class="form-group">
              <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
              <input type="password" class="form-control" id="reg_password_confirm" placeholder="confirm password">
            </div>
            <div class="form-group">
              <label for="reg_name" class="sr-only">Full Name</label>
              <input type="text" class="form-control" id="reg_name" name="name" placeholder="full name">
            </div>
          </div>
          <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
          <p>already have an account? <a href="login.html">login here</a></p>
        </div>
      </form>
    </div>
    <!-- end:Main Form -->
  </div>
  <script type="text/javascript" src="resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/js/login.js"></script>
</body>
</html>
